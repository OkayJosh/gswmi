<div class="container mt-5 pt-5">
  <ul class="social-icon-one alternate">
    <li class="share">Share:</li>
    <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-facebook"></span></a></li>
    <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-twitter"></span></a></li>
    <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-google-plus"></span></a></li>
    <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-linkedin"></span></a></li>
    <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-pinterest-p"></span></a></li>
</ul>

  <div class="col-lg-12 col-12-6 col-sm-12 align-center mt-3">
    <h1> Our Ministry</h1>
    <div *ngIf="!this.featured_image" class="col-lg-12 col-12-6 col-sm-12">
      <img class="fit-picture" src="assets/img/fabien-bazanegue.jpg"
      alt="{{this.title}}">
    </div>
    <div *ngIf="this.featured_image" class="col-lg-12 col-12-6 col-sm-12 text-center mb-5">
      <img class="fit-picture" src="{{this.featured_image}}"
      alt="{{this.title}}">
    </div>
    <div class="col-12">    
            <div class="container">
                <h1 style="color:orange;text-align: center">{{this.title}}</h1>    
                <hr style="color: blue;">    
                  <span>     
                  <div style="color:#788594" [innerHTML]="this.content"></div>    
                  </span>     
            </div>    
    </div>  
  </div>
</div>
