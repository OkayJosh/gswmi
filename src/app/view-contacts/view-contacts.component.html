<div class="container">
        
    <div class="row pt-5 row-grid justify-content-between">
    <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let post of contacts" >
        <div class="card" style="width: 20rem;"> 
        <div class="card-body">
            <h4 class="card-title">{{post.fullname}}</h4>
            <p class="card-text" [innerHTML]="post.message"></p>
            <p class="card-text">{{post.phonenumber}}</p>
            <p class="card-text">{{post.address}}</p>
            <!-- <button (click)="getContentById(post.id)" type="submit" class="btn">Read more</button> -->
        </div>
        </div>
    </div>
    </div>
    <button *ngIf="nextUrl" (click)='getNext()' class="btn">Next</button>
    <button *ngIf="previousUrl" (click)='getNext()' class="btn">Next</button>
</div>
