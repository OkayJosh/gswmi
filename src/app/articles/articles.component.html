    <div class="wrapper">
        <div class="page-header">
            <img class="path" src="assets/img/blob.png" />
    
            <img class="path2" src="assets/img/path2.png" />
    
            <img class="shapes triangle" src="assets/img/triunghiuri.png" />
    
            <img class="shapes wave" src="assets/img/waves.png" />
    
            <img class="shapes squares" src="assets/img/patrat.png" />
    
            <img class="shapes circle" src="assets/img/cercuri.png" />
    
            <div class="row  mt-5 pt-5 pl-lg-5">
                <section class="section section-lg section-safe">
                
                    <div class="container">
                        <button *ngIf="nextUrl!=''" (click)='getNext()' class="btn btn-primary">Next</button>
                      <div class="row row-grid justify-content-between">
                        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let post of article" >
                            <div class="card" style="width: 20rem;">
                                <figure>
                                    <img class="fit-picture" src="assets/img/fabien-bazanegue.jpg"
                                            alt="{{post.title}}">
                                    <figcaption>{{post.title}}</figcaption>
                                </figure> 
                            <div class="card-body">
                                <h4 class="card-title">{{post.title}}</h4>
                                <p class="card-text" [innerHTML]="post.summary"></p>
                                <button (click)="getContentById(post.id)" type="submit" class="btn btn-primary">Read more</button>
                            </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
    </div>
