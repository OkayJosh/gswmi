<div class="text-center">
    <div class="col-12 col-md-12 col-sm-12">
      
        <div *ngFor='let advert of adverts; first as isFirst'>
            <figure *ngIf="isFirst">
                <img class="fit-picture" src={{advert.photo}}
                        alt="{{advert.name}}">
                <figcaption>{{advert.name}}</figcaption>
            </figure>
        </div>
      
    </div>    
</div>
