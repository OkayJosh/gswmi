<div class="row row-grid pt-5 mt-5">
    <div class="col-lg-12 col-md-12 mt-5 pt-5">
        <div class="row">
            <div class="col-lg-12 col-sm-12" *ngFor="let post in publications">
                <div class="card card-stats">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <img class="" src="{{post.photo}}"/>
                        </div>
                        </div>
                        <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p>{{post.name}}</p>
                            <p>{{post.price}}</p>
                            <p class="card-category"></p>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
