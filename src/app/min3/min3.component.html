<div class="row row-grid pt-5 mt-5">
    <div class="col-lg-12 col-md-12 mt-5 pt-5">
        <div class="container mt-5">
            <h1> GSWMI has Publications we would like you to have:</h1>   
            <ul class="social-icon-one alternate">
                <li class="share">Share:</li>
                <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-facebook" [socialShare]="'fb'"></span></a></li>
                <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-twitter" [socialShare]="'tw'"></span></a></li>
                <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-linkedin" [socialShare]="'in'"></span></a></li>
                <li class="btn btn-icon btn-simple btn-round btn-neutral"><a href="#"><span class="fab fa-pinterest-p" [socialShare]="'pn'"></span></a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12" *ngFor="let post of publications">
                <div class="card card-stats">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <img class="" src="{{post.photo}}"/>
                        </div>
                        </div>
                        <div class="col-7 col-md-8">
                            <div class="container">
                                <div class="card">
                                    <div class="number"> 
                                        Title<p>{{post.name}}</p>
                                        Price  <p>N{{post.price}}</p>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-category text-center">
                                            {{post.info}}
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
