<div class="wrapper">

  <section class="">
    <h4>Find out about our latest event below:</h4>
    <section class="">
      <div class="container" *ngFor='let ievent of event'>
        <div
        id='' class="row row-grid justify-content-between align-items-center text-left"
        >
          <div class="col-lg-6 col-md-7 col-sm-12  mt-sm-5">
            <h1 id="dispalynone" class="text-white text-info">
              {{ievent.name}}  <br />
            </h1>
            
              <h4>
                <p class="text-white pt-5" [innerHTML]="ievent.info" >
              </p>
              </h4>
            <!-- <div class="btn-wrapper">
              <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="{{ievent.link}}"
              target="_blank"
            >
              <i class="fab fa-telegram"> </i>
            </a>
            </div> -->
          </div>
          <div class="col-lg-6 col-md-5 col-sm-12  mt-sm-5">
            <h4 id="dispalynone" class="text-white text-info" [innerHTML]="ievent.summary">
            </h4>
              <span class="text-white text-info">  </span>
              <div class="container">
              
              <p class="text-white pt-5" >
                <figure *ngIf="ievent.image">
                    <img class="fit-picture" src="{{ievent.image}}"
                            alt="{{ievent.name}}">
                    <figcaption>{{ievent.name}}</figcaption>
                </figure>                
              </p>
              </div>
            <!-- <div class="btn-wrapper">
              <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="{{ievent.link}}"
              target="_blank"
            >
              <i class="fab fa-whatsapp"> </i>
            </a>

            </div> -->
          </div>
          <p><br/></p>
          <div class="align-items-center"><h1 class="text-white mb-3" ></h1></div>

        </div>
      </div>
      <button *ngIf="nextUrl" (click)='getNext()' class="btn">Next</button>
      <button *ngIf="prevoiusUrl" (click)='getPrevious()' class="btn">Previous</button>
    </section>
  </section>
  <section class="">
    <img class="path" src="assets/img/path4.png" />

    <div class="col-md-12">
      <div class="card card-chart card-plain">
        <div class="card-body">
            <app-adverts></app-adverts>
        </div>
      </div>
    </div>
  </section>
  <section class="">
    <img class="path" src="assets/img/path3.png" />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-coin card-plain">
            <div class="card-header">
              <img class="img-center img-fluid" src="assets/img/gswmi.jpeg" />
            </div>
            <div class="card-body">

              <div class="row text-center">
                <h4><span class=""> Welcome, friend. 
            These are uncertain times filled with anxiety and suffering, 
            and you may be wrestling with difficult questions, 
            or perhaps need a message of encouragement or hope. 
            May we offer to pray for you and your concerns? </span> </h4>
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="button" class="btn btn-info btn-simple" routerLink="/prayer">Submit Prayer Request</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
