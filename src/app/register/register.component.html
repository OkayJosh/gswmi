<app-navbar></app-navbar>
<body>
<div class="pt-5 m-5 row">

<div class="pt-5 container">
    <div class="col-md-6 offset-md-3">
        <div *ngIf="error == true">
        <p *ngFor='let i of errormessage'> {{ i }}</p>
      </div>
        <form (ngSubmit)="SignUp()">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input [(ngModel)]='signupModel.username' name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]='signupModel.email' name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]='signupModel.password' name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
</div>
</div>

</body>
