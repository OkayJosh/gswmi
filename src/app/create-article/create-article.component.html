<div class="row" >
    <div class="container">
        <div class="container col-lg-12 col-md-6 offset-md-2" >
            <form class="form" (ngSubmit)="onSubmit()" [formGroup]="postForm">
              <div class="container">
                <div class="clearfix">
                  <div class= "form-group">
                    <input
                    name="title"
                    class="input-group"
                    formControlName="title"
                    placeholder="Topic of your Article"
                    type="text"/>
              
                  <span *ngIf="postForm.get('title').invalid||(
                    postForm.get('title').dirty||
                    postForm.get('title').touched)">
                    Title is required
                  </span>
                  </div>
                </div>
                <div class="clearfix">
                  <div class= "">
                    <input
                    #imageInput
                    name="featured_image"
                    class="form-group"
                    formControlName="featured_image"
                    accept="image/png, image/jpeg"
                    type="file"
                    (change)="processFile(imageInput)">
              
                  <span *ngIf="postForm.get('featured_image').invalid||(
                    postForm.get('featured_image').dirty||
                    postForm.get('featured_image').touched)">
                    image is required
                  </span>
                  </div>
                </div>              
                <div class="form-group">
                  <editor
                  rel="preload"
                    formControlName="text"
                    (onInit)="handleEditorInit($event)"
                    [init]="{
                      base_url: '/tinymce', 
                      suffix: '.min',
                      menubar: true,
                      min_height: 150
                    }"
                  ></editor>
              
                  <div class="form-group">
                    <div *ngIf="postForm.controls.text.hasError('maxlength')">
                      Your post exceeds exceeds the character limit
                      {{ postForm.controls.text.getError('maxlength').actualLength }} /
                      {{ postForm.controls.text.getError('maxlength').requiredLength }}
                    </div>
              
                    <div *ngIf="postForm.controls.text.touched && postForm.controls.text.hasError('required')">
                      This form is required
                    </div>
                    <div *ngIf="error">
                      {{error}}
                    </div>
                  </div>
                </div>
              </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>


    </div>
    </div>
