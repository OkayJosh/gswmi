<div class="container">
        
        <div class="row pt-5 row-grid justify-content-between">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let post of prayers" >
            <div class="card" style="width: 20rem;">

            <div class="card-body">
                
                <h4 class="card-text" [innerHTML]="post.prayer_point"></h4>
                <h4 class="card-title" *ngIf='post.phonenumber'>{{post.phonenumber}}</h4>
                <h4 class="card-title">{{post.name}}</h4>
                <!-- <button (click)="getContentById(post.id)" type="submit" class="btn btn-primary">Read more</button> -->
            </div>
            </div>
        </div>
        </div>
        <button *ngIf="nextUrl" (click)='getNext()' class="btn btn-primary">Next</button>
        <button *ngIf="previousUrl" (click)='getNext()' class="btn btn-primary">Next</button>
    </div>
