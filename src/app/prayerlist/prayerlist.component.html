<div class="row row-grid">
        <div class="col-lg-12 col-md-12">
            <div class="card card-stats">
                <div class="card-body">        
                <div class="row" *ngFor = 'let i of prayerlist'>
                <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="card-category">
                                {{ i.prayer_point }} 
                        </div>
        
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="card-category">
                                {{ i.name }}
                        </div>

                </div>

                <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="card-category">
                                {{ i.email }}
                        </div>

                </div>
                <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="card-category">
                                {{ i.date }}
                        </div>

                </div>

                <div>
                </div>
                </div>
                </div>
            </div>
        </div>
</div>
